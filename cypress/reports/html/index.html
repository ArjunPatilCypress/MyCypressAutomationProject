ching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/*&#x27;, {\n  matchBase: false\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f5467fa7-a9d1-4d6b-a11e-e70697cfd1f3&quot;,&quot;parentUUID&quot;:&quot;0c0380a5-8ffd-4e32-8954-3efb613c075b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cypress.Promise - instantiate a bluebird promise&quot;,&quot;fullTitle&quot;:&quot;Utilities Cypress.Promise - instantiate a bluebird promise&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1499,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos\\\\2-advanced-examples/utilities.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;// https://on.cypress.io/promise\nlet waited = false;\n/**\n * @return Bluebird&lt;string&gt;\n */\nfunction waitOneSecond() {\n  // return a promise that resolves after 1 second\n  return new Cypress.Promise((resolve, reject) =&gt; {\n    setTimeout(() =&gt; {\n      // set waited to true\n      waited = true;\n      // resolve with &#x27;foo&#x27; string\n      resolve(&#x27;foo&#x27;);\n    }, 1000);\n  });\n}\ncy.then(() =&gt; {\n  // return a promise to cy.then() that\n  // is awaited until it resolves\n  return waitOneSecond().then(str =&gt; {\n    expect(str).to.eq(&#x27;foo&#x27;);\n    expect(waited).to.be.true;\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f6ca4949-432f-4ccc-a510-bbf49c7ef420&quot;,&quot;parentUUID&quot;:&quot;0c0380a5-8ffd-4e32-8954-3efb613c075b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;14ee0b9a-e6e7-4b9b-93c9-ebfbd61349e4&quot;,&quot;b0bc056d-7bf6-42a2-b267-99e096f2c91b&quot;,&quot;9c4965f
